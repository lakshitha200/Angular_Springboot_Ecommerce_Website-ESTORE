
<div class="container">


    <!-- --------categories------ -->
    <div class="my-2">
      <app-categories></app-categories>
    </div>


    <!-- --------- banner --------- -->
    <app-banner></app-banner>

    <!--------------- Products ---------------------------->
    <app-product-list></app-product-list>

    <!-- Toast -->
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" #toast>
      <div class="d-flex align-items-center mx-2">
        <i class="fa-regular fa-circle-check toast-icon" [ngStyle]="{'color': messageColour}"></i>
        <div class="toast-body">
          {{message}}
        </div>
        <button type="button" class="btn-close btn-close-dark me-2 m-auto" (click)="close()"    data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="bar" [ngStyle]="{'background-color': messageColour}"></div>
      
    </div>
</div>

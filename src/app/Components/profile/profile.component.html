
<div class="container my-4">
    <h1 class="text-center">My Profile <i class="fa-regular fa-address-card"></i></h1>

    
    <div class="profile mt-4 mx-2">
        <img src="../../../assets/img/Profile/user.png" alt="picture" *ngIf="customer.username != 'lakshitha123'">
        <img src="../../../assets/img/Profile/lakshitha.png" *ngIf="customer.username == 'lakshitha123'">
        <div class="details" #details>
            <div class="d-flex gap-1">
                <p style="font-weight: 600;">Name:</p>
                <p> {{customer.name}}</p>
            </div>
            <div class="d-flex gap-1">
                <p style="font-weight: 600;">Username:</p>
                <p> {{customer.username}}</p>
            </div>
            <div class="d-flex gap-1">
                <p style="font-weight: 600;">Number:</p>
                <p> {{customer.cusNumber}}</p>
            </div>
            <div class="d-flex gap-1">
                <p style="font-weight: 600;">Email:</p>
                <p> {{customer.email}}</p>
            </div>
            <div class="d-flex gap-1">
                <p style="font-weight: 600;">Location:</p>
                <p> {{customer.location}}</p>
            </div>
            <div class="d-flex gap-1">
                <p style="font-weight: 600;">Phone:</p>
                <p> {{customer.phone}}</p>
            </div>
            
        </div>
        <div class="details d2" #detailsUpdate>
            <form (ngSubmit)="onSubmit()">
                <h4 class="text-center" style="font-weight: 500;">Update Your Profile</h4>
                <div class="form-group mt-3">
                  <label>Name:</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="customer.name">
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="customer.username">
                  </div>
                <div class="form-group">
                    <label>Number</label>
                    <input type="number" class="form-control" disabled name="cusNumber" [(ngModel)]="customer.cusNumber">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="customer.email">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" name="location" [(ngModel)]="customer.location">
                </div>
                <div class="form-group ">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" [(ngModel)]="customer.phone">
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn save btn-sm w-100">Save</button>
                </div>
                
              </form>
              <button class="btn Close btn-sm" (click)="close()"><i class="fa-solid fa-xmark"></i></button>
            
        </div>
    </div>
    <div class="edit-delete mt-2">
        <button class="btn edit" (click)="edit()">Edit</button>
        <button class="btn delete">Delete</button>
    </div>
</div>

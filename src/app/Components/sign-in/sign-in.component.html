<!-- Sign In Form -->

  <div class="sign-in">
   
    <form class="my-4" (ngSubmit)="login(username.value,password.value)">
      <h2 class="text-center">Sign In</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" name="username" #username>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" name="password" #password>
      </div>

      <button type="submit" class="btn btn-warning w-100 btn-sm mt-3 mb-2">Sign In</button>
      <p class="text-center">
        <small>Don't have an account? <a [routerLink]="'/home/sign-up'" style="color: #5729ce;">Sign Up</a></small>
      </p>
      
    </form>


    <!-- toast -->

    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" #toast>
      <div class="d-flex align-items-center mx-2">
        <i class="fa-regular fa-circle-check toast-icon" [ngStyle]="{'color': messageColour}"></i>
        <div class="toast-body">
          {{message}}
        </div>
        <button type="button" class="btn-close btn-close-dark me-2 m-auto" (click)="close()"    data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="bar" [ngStyle]="{'background-color': messageColour}"></div>
      
    </div>


  </div>
